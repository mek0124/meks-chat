<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./loading.css" />
    <title>Track Master Pro</title>
  </head>
  <body>
    <header>
      <div class="image-container">
        <img src="../../public/images/logo.png" alt="Track Master Pro Banner" id="app-icon" />
      </div>

      <div class="title-container">
        <h1 id="title">
          Track Master Pro
        </h1>

        <h3 id="sub-title">
          A Light-Weight Task Managing Application
        </h3>
      </div>
    </header>

    <main>
      <h1 id="loading-title">
        Loading Mek&#39;s Hub... Please Wait...
      </h1>

      <div class="loader"></div>

      <div class="loading-text" id="loadingText"></div>
      <div class="loading-percent" id="loadingPercent">0%</div>

      <button id="cancelButton">Cancel</button>

      <script src="./loading.js" ></script>
    </main>

    <footer>
      <a href="https://github.com/mekasu0124/MeksHubTrackMasterPro" target="_blank">GitHub Repo</a>

      <p>
        Developer: mekasu0124
      </p>
    </footer>
  </body>
</html>
